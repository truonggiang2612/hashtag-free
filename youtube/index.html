<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon-logos/icon_youtube.png" type="image/png">
    <link rel="stylesheet" href="/css/youtube.css">
    <title>Youtube Hashtag</title>
</head>
<body>
    <h1 class="title-header">Choose a topic using hashtags</h1>


     <!-- TOPIC BUTTON HANDLE -->
    <div class="topic-buttons">
        <div class="topic-buttons">
            <div class="group group_1">
                <button id="gaming" title="Trò chơi">Gaming</button>
                <button id="makeup-tutorials" title="Hướng dẫn trang điểm">Makeup Tutorials</button>
                <button id="cooking-recipes" title="Các công thức nấu ăn">Cooking Recipes</button>
                <button id="travel-vlogs" title="Video du lịch">Travel Vlogs</button>
                <button id="diy-crafts" title="Tự làm và thủ công">DIY Crafts</button>
            </div>
            <div class="group group_2">
                <button id="fitness-workout" title="Thể dục và tập luyện">Fitness & Workout</button>
                <button id="technology-reviews" title="Đánh giá công nghệ">Technology Reviews</button>
                <button id="comedy-sketches" title="Hài kịch và tiểu phẩm">Comedy Sketches</button>
                <button id="educational-content" title="Nội dung giáo dục">Educational Content</button>
                <button id="music-covers" title="Bản cover âm nhạc">Music Covers</button>
            </div>
            <div class="group group_3">
                <button id="fashion-style" title="Thời trang và phong cách">Fashion & Style</button>
                <button id="beauty-skincare" title="Làm đẹp và chăm sóc da">Beauty & Skincare</button>
                <button id="life-hacks" title="Mẹo cuộc sống">Life Hacks</button>
                <button id="book-reviews" title="Đánh giá sách">Book Reviews</button>
                <button id="product-unboxing" title="Mở hộp sản phẩm">Product Unboxing</button>
            </div>
            <div class="group group_4">
                <button id="parenting-tips" title="Mẹo nuôi dạy con">Parenting Tips</button>
                <button id="motivational-talks" title="Buổi nói chuyện động viên">Motivational Talks</button>
                <button id="car-reviews" title="Đánh giá ô tô">Car Reviews</button>
                <button id="health-nutrition" title="Lời khuyên về sức khỏe và dinh dưỡng">Health & Nutrition</button>
                <button id="home-improvement" title="Cải thiện nhà cửa">Home Improvement</button>
            </div>
        </div>
        
        
        </div>
        
    </div>

    <!-- RENDER CONTENT -->
    <div class="content">
        <!-- Nội dung sẽ được tải động ở đây -->
    </div>
    <script type="module" src="/javascript/youtube.js"></script>
</body>
</html>
