<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag-Free</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-header">
        <h1 class="title-header">Explore the World of Hashtags</h1>
    </div>


    <!-- CONTENT -->
   <div class="container-content">
        <h1 class="title">Please select the field you need to use hashtags</h1>

        <div class="buttons-container">
            <div class="btn-handle only-btn-tiktok">
                <button class="hashtag-button" id="tiktok">Tiktok</button>
                <img src="/images/logos/tiktok-logo.png" alt="Tiktok Logo" class="logo btn-tiktok">
            </div>

            <div class="btn-handle">
                <button class="hashtag-button" id="reels">Reels</button>
                <img src="/images/logos/reel-logo.png" alt="Reels Logo" class="logo">
            </div>

           <div class="btn-handle">
                <button class="hashtag-button" id="youtube">Youtube</button>
                <img src="/images/logos/youtube-logo.png" alt="Youtube Logo" class="logo">
           </div>
        </div>
        
        <div class="description">
            <p id="description-text">Vui lòng chọn một lĩnh vực để xem lợi ích và nội dung liên quan</p>
        </div>

        <div class="text-moving">
            <h1 class="text-run">Explore the world through hashtags - Hashtag-Free accompanies you!</h1>
        </div>

        <div class="coffee">
            <div class="plate"></div>
            
            <div class="cup">
                <div class="top">
                  <div class="vapour">
                    <span style="--i: 1"></span>
                    <span style="--i: 3"></span>
                    <span style="--i: 11"></span>
                    <span style="--i: 20"></span>
                    <span style="--i: 2"></span>
                    <span style="--i: 5"></span>
                    <span style="--i: 6"></span>
                    <span style="--i: 18"></span>
                    <span style="--i: 9"></span>
                    <span style="--i: 12"></span>
                    <span style="--i: 7"></span>
                    <span style="--i: 15"></span>
                    <span style="--i: 10"></span>
                    <span style="--i: 8"></span>
                    <span style="--i: 13"></span>
                    <span style="--i: 16"></span>
                    <span style="--i: 4"></span>
                    <span style="--i: 14"></span>
                    <span style="--i: 17"></span>
                    <span style="--i: 19"></span>
                  </div>
                  <div class="circle">
                    <div class="tea"></div>
                  </div>
                </div>
        
                <div class="handle"></div>
              </div>
        </div>
   </div>


    <!-- FOOTER -->
    <div class="container-footer">
        
    </div>
    <script src="/javascript/index.js"></script>
</body>
</html>
